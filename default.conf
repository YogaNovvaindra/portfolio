# Server block (http context)
server {
    listen       80;
    server_name  localhost;

    # React app serving
    location / {
        root   /app;          # Your built app's directory
        index  index.html;
        try_files $uri $uri/ /index.html;  # Required for client-side routing
    }

    # Error page handling
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;  # Default Nginx error pages
    }
}